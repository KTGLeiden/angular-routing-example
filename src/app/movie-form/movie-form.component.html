<form [formGroup]="form">
  <input type="text" placeholder="Title" formControlName="title" />
  <p style="color: red;" *ngIf="form.controls.title.invalid">Invalid input!!</p>
  <br />
  <input type="number" placeholder="Year" formControlName="year" /><br />
  <input type="number" placeholder="Rating" formControlName="rating" /><br />

  <p>Is the form currently valid? {{ form.valid ? "Yes" : "No" }}</p>

  <button (click)="saveMovie()" type="button">Add movie!</button>
</form>
